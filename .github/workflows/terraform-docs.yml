name: Update Terraform Documentation

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'terraform/*.tf'
      - 'terraform/README.md'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update Terraform docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: terraform
          output-file: README.md
          output-method: inject
          git-push: "false"
          
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain terraform/README.md)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update terraform documentation"
          title: "docs: Update Terraform Documentation"
          body: |
            ## Terraform Documentation Update
            
            This PR updates the Terraform module documentation using terraform-docs.
            
            ### Changes
            - Updated module documentation in `terraform/README.md`
            - Auto-generated from Terraform configuration files
            
            ### Files Changed
            - `terraform/README.md`
            
            ---
            *This PR was automatically generated by the Terraform Documentation workflow.*
          branch: update-terraform-docs
          delete-branch: true
          labels: |
            documentation
            terraform
            automation